        const squareStyle = document.createElement('style');
        squareStyle.textContent = `.square-transition {
            position: fixed; width: 6px; height: 6px;
            background: transparent; border: 1px solid var(--gold);
            pointer-events: none; z-index: 200;
        }`;
        document.head.appendChild(squareStyle);

        function openSection(event, sectionId) {
            event.preventDefault();

            const link = event.target;
            const container = document.getElementById('contentContainer');

            // If already open, switch sections directly
            if (isOpen && currentSection !== sectionId) {
                const currentActive = document.querySelector('nav a.active');

                if (currentActive) {
                    const currentRect = currentActive.getBoundingClientRect();
                    const newRect = link.getBoundingClientRect();
                    const direction = newRect.left > currentRect.left ? 'right' : 'left';
                    const rotationDeg = direction === 'right' ? 90 : -90;

                    const transSquare = document.createElement('div');
                    transSquare.className = 'square-transition';
                    transSquare.style.left = (currentRect.left + currentRect.width / 2) + 'px';
                    transSquare.style.top = (currentRect.top - 12) + 'px';
                    transSquare.style.transform = 'translateX(-50%)';
                    document.body.appendChild(transSquare);

                    currentActive.classList.remove('active');

                    setTimeout(() => {
                        transSquare.style.transition = 'all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
                        transSquare.style.left = (newRect.left + newRect.width / 2) + 'px';
                        transSquare.style.top = (newRect.top - 12) + 'px';
                        transSquare.style.transform = `translateX(-50%) rotate(${rotationDeg}deg)`;
                    }, 50);

                    const contentBox = container.querySelector('.content-box');
                    if (contentBox) {
                        contentBox.classList.remove('visible');
                    }

                    setTimeout(() => {
                        if (transSquare.parentNode) {
                            transSquare.parentNode.removeChild(transSquare);
                        }

                        document.querySelectorAll('nav a').forEach(a => {
                            a.classList.remove('active', 'rotating', 'rotate-right', 'rotate-left');
                        });
                        link.classList.add('active');

                        setTimeout(() => {
                            container.innerHTML = `<div class="content-box">${sections[sectionId]}</div>`;
                            setTimeout(() => {
                                container.querySelector('.content-box').classList.add('visible');
                                currentSection = sectionId;
                                history.replaceState(null, '', '#' + sectionId);
                            }, 50);
                        }, 100);
                    }, 450);
                }

                return;
            }

            // Initial open from home page
            if (!isOpen) {
                document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
                link.classList.add('active');

                const logo = document.getElementById('logo');
                logo.classList.add('fade-out');

                setTimeout(() => {
                    logo.classList.add('hidden');

                    document.getElementById('hero').classList.add('compact');
                    document.querySelector('nav').classList.add('fixed-bottom');
                    document.getElementById('closeBtn').classList.add('visible');

                    setTimeout(() => {
                        logo.classList.remove('hidden');
                        logo.classList.remove('fade-out');
                    }, 800);

                    setTimeout(() => {
                        container.innerHTML = `<div class="content-box">${sections[sectionId]}</div>`;
                        setTimeout(() => {
                            container.querySelector('.content-box').classList.add('visible');
                            isOpen = true;
                            currentSection = sectionId;
                            history.replaceState(null, '', '#' + sectionId);
                        }, 50);
                    }, 300);
                }, 450);
            }
        }

        function closeSection() {
            const contentBox = document.querySelector('.content-box');
            const logo = document.getElementById('logo');

            if (contentBox) {
                contentBox.classList.remove('visible');
            }

            setTimeout(() => {
                logo.classList.add('fade-out');

                setTimeout(() => {
                    logo.classList.add('hidden');

                    document.getElementById('hero').classList.remove('compact');
                    document.querySelector('nav').classList.remove('fixed-bottom');
                    document.getElementById('closeBtn').classList.remove('visible');
                    document.querySelectorAll('nav a').forEach(a => {
                        a.classList.remove('active', 'rotating', 'rotate-right', 'rotate-left');
                    });

                    setTimeout(() => {
                        logo.classList.remove('hidden');
                        logo.classList.remove('fade-out');
                    }, 600);

                    setTimeout(() => {
                        document.getElementById('contentContainer').innerHTML = '';
                        isOpen = false;
                        currentSection = null;
                        history.replaceState(null, '', window.location.pathname);
                    }, 600);
                }, 450);
            }, 300);
        }

        // Resume PDF download â€” URL constructed in JS to deter scrapers
        function downloadResume() {
            var f = [86,97,104,97,103,66,121,117,114,97,116,82,101,115,117,109,101].map(function(c){return String.fromCharCode(c)}).join('');
            window.open('resume/' + f + '.pdf', '_blank');
        }

        // Logo and name click â†’ close section (same as Ã— button)
        document.getElementById('logo').addEventListener('click', function() {
            if (isOpen) closeSection();
        });
        document.querySelector('h1').addEventListener('click', function() {
            if (isOpen) closeSection();
        });

        // Open section from URL hash on page load (instant â€” no animation)
        window.addEventListener('DOMContentLoaded', function() {
            var hash = window.location.hash.substring(1);
            if (hash && sections[hash]) {
                var navLinks = document.querySelectorAll('.nav-content a');
                var sectionOrder = ['about', 'resume', 'projects', 'contact'];
                var idx = sectionOrder.indexOf(hash);
                if (idx >= 0 && navLinks[idx]) {
                    // Disable transitions so everything appears instantly
                    var hero = document.getElementById('hero');
                    var nav = document.querySelector('nav');
                    var logo = document.getElementById('logo');
                    var container = document.getElementById('contentContainer');
                    var closeBtn = document.getElementById('closeBtn');

                    hero.style.transition = 'none';
                    nav.style.transition = 'none';
                    logo.style.transition = 'none';

                    // Set compact state directly
                    hero.classList.add('compact');
                    nav.classList.add('fixed-bottom');
                    closeBtn.classList.add('visible');
                    navLinks[idx].classList.add('active');

                    // Inject content already visible
                    container.innerHTML = '<div class="content-box visible">' + sections[hash] + '</div>';

                    isOpen = true;
                    currentSection = hash;

                    // Re-enable transitions after paint so future interactions animate
                    requestAnimationFrame(function() {
                        requestAnimationFrame(function() {
                            hero.style.transition = '';
                            nav.style.transition = '';
                            logo.style.transition = '';
                        });
                    });
                }
            }
        });
    </script>
